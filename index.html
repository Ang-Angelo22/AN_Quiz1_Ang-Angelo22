<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Celsius Converter</title>
	<style>
		label, input, button{
display: block;
margin: auto;
width: 200px;
}
.button{
width: 200px;
font-family: 'Courier New', monospace;
padding: 5px    ;
margin-bottom: 5px;
}
body{
	background-color: lightblue;
}
</style>
</head>
<body>
	  <div class="container">
        <h1>Celsius Converter</h1>
        <label for="number1">Celsius:</label> <br>
        <input type="number" id="number1"> <br>

        <button onclick="FahrenOp()" class="button">Fahrenheit</button> <br>
        <button onclick="KelOp()" class="button">Kelvin</button> <br>
        <div id="result"></div>
    </div>
    <script>

    	function FahrenOp(){
const num1= parseFloat(document.getElementById('number1').value);

const ResultSum = num1 *(9/5) + 32;

document.getElementById('result').textContent = `The Fahrenheit is: ${ResultSum}`
     }
     	function KelOp(){
const num1= parseFloat(document.getElementById('number1').value);

const ResultSum = num1 + 273.15;

document.getElementById('result').textContent = `The Kelvin is: ${ResultSum}`
     }
    </script>

</body>
</html>
